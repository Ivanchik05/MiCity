services:
  - type: web
    name: mycity-web
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: mycity-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mycity-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    dockerCommand: daphne -b 0.0.0.0 -p $PORT mycity.asgi:application  # Используем $PORT от Render
    # Удалите mycity-daphne, так как всё будет в mycity-web

  - type: redis
    name: mycity-redis
    plan: free
    ipAllowList:
      - source: "0.0.0.0/0"
        description: "Temporary access for testing"

databases:
  - name: mycity-db
    plan: free
    ipAllowList:
      - source: "0.0.0.0/0"
        description: "Temporary access for testing"